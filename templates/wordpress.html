<% categories.each do |category| %>
<strong><%= category["name"] %></strong>
<ul>
	<% unless category["items"].nil? %>
		<% category["items"].each do |item| %>
		<li><a href="<%= item["link"][0]["url"] rescue "" %>"><strong><%= item["name"] %></strong></a>: <%= item["abstract"] %></li>
		<% end %>
	<% end %>
</ul>
<% end %>
